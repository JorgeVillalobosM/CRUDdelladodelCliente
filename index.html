<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con HTML, CSS y JavaScript</title>
    <link rel="stylesheet" type="text/css" href="libs/CSS/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="libs/CSS/estilos.css"/>
    <script type = "text/JavaScript" src="libs/js/jquery.js"></script>
     <script type = "text/JavaScript" src="libs/js/crud.js"></script>
</head>
<body>
    <h1>CAT√ÅLOGO DE PRODUCTOS</h1>
    <div class="container">
        <div class="row">
            <form>
                <fieldset>
                    <legend>PRODUCTO</legend>
                    <input type="text" class="form-control" id="item"/>
                    <br />
                    <legend>PRECIO</legend>
                    <input type="number" step="0.01" class="form-control" id="precio"/>
                    <br />
                    <button type="button" id="crear" class="btn btn-success">Crear Tabla</button>
                    <button type="button" id="insertar" class="btn btn-success">Insertar Registro</button>
                    <button type="button" id="modificar" class="btn btn-danger">Modificar Registro</button>
                    <button type="button" id="listar" class="btn btn-success">Mostrar/Actualizar</button>
                    <button type="button" id="borrarTodo" class="btn btn-danger">Eliminar Todo</button>
                </fieldset>
            </form>
            <hr />
            <h3>LISTA DE PRODUCTOS</h3>
            <table class="table table-borderer table-hover" id="listaProductos" style="width: 715px;"></table>
        </div>
    </div>
</body>
</html>
